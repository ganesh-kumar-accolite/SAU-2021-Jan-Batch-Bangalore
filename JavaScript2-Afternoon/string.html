<!DOCTYPE html>
<html>
    <head>
        <title>
            String Manipulation
        </title>
        <link rel="shortcut-icon" href="#"/>
        <link rel="stylesheet" href="string.css">
    </head>
    <body>
        <h1>String Manipulation</h1>
        <label for="in">Input</label>
        <input type="text" id="in" name="in" placeholder="Enter a string"><br>
        <button type="button" id="btn">Process</button>
        <p id="error"></p><br>
        <p>Length of string:<span id="len"></span><br>Upper Case of the string:<span id="up"></span><br>Lower Case of the string:<span id="lo"></span><br>Vowels and Consonants in the string:<span id="vow"></span><br></p>
    </body>
    <script src="string.js"></script>
</html>

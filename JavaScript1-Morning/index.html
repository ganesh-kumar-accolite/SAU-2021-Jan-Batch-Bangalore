<!DOCTYPE html>
<html>
    <head>
        <title>Prime Factors of a number</title>
        <link rel="shortcut icon" href="#"/>
        <link rel="stylesheet" href="factor.css">
    </head>
    <body>
        <p id="output">Output</p>
        <form>
            <input type="text" id="Parameter" placeholder="Parameters"><br>
            <input type="radio" id="prime" name="choice" value="prime">
            <label for="prime">Find all distinct prime factors of a given integer</label><br>
            <input type="radio" id="cap" name="choice" value="cap">
            <label for="cap">Change the capitalization (case) of all letters in a given string</label><br>
            <input type="radio" id="digit" name="choice" value="digit">
            <label for="digit">Check whether all the digits in a given number are the same or not</label><br>
            <input type="radio" id="sumdigit" name="choice" value="sumdigit">
            <label for="sumdigit">Compute the sum of all digits that occur in a given string</label><br>
            <input type="button" id="btn" value="Generate">
          </form> 
    </body>
    <script src="factor.js"></script>
</html>
